<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SimpleShop - Contact</title>
		<link rel="stylesheet" href="project_porfolio/styles/commerce.css">
</head>
<body>
		<header>
				<nav>
						<ul>
								<li><a href="index.html">Home</a></li>
								<li><a href="product.html">Products</a></li>
								<li><a href="cart.html">Cart</a></li>
								<li><a href="contact.html">Contact</a></li>
						</ul>
				</nav>
		</header>

		<main>
				<section class="contact-form">
						<h2>Contact Us</h2>
						<form id="contactForm">
								<label for="name">Name:</label>
								<input type="text" id="name" name="name" required>

								<label for="email">Email:</label>
								<input type="email" id="email" name="email" required>

								<label for="message">Message:</label>
								<textarea id="message" name="message" required></textarea>

								<button type="submit">Submit</button>
						</form>
				</section>
		</main>

		<footer>
				<p><a href="about.html">About Us</a> | <a href="privacy.html">Privacy Policy</a> | <a href="attributions.html">Attributions</a></p>
		</footer>

		<script src="scripts.js"></script>
</body>
</html>
