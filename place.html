<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/place.css">
    <title>Discover Place</title>
</head>
<body>
    <header>
        <h1>Discover Japan</h1>
        <picture>
            <source srcset="img/hero-large.webp" media="(min-width: 800px)">
            <source srcset="img/hero-small.webp" media="(min-width: 400px)">
            <img src="img/hero-small.webp" alt="Mount Fuji">
        </picture>
    </header>
    <main>
        <section class="weather">
            <h2>Weather</h2>
            <p>Temperature: 10°C</p>
            <p>Wind Speed: 5 km/h</p>
            <p>Wind Chill: <span id="windChill">Calculating...</span></p>
        </section>
        <!-- Additional content -->
    </main>
    <footer>
        <p>© <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="js/script.js" defer></script>
</body>
</html>
